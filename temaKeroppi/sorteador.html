<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./sorteador.js"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="./img.png" />
  <title>Bingo!</title>
</head>

<body>

  <nav class="navbar">
    <details>
      <summary>Temas</summary>
      <ul>
        <li><a href="../temaKuromi/sorteador.html">Kuromi</a></li>
        <li><a href="../temaCinamonroll/sorteador.html">Cinamonroll</a></li>
        <li><a href="../temaKeroppi/sorteador.html">Keroppi</a></li>
        <li><a href="../temaHellokitty/sorteador.html">Hello Kitty</a></li>
      </ul>
    </details>
  </nav>

  <main>
    <div class="sorteioWrapper">
      <div class="first">
        <section class="sorteador">

          <img src="./img.png" alt="Imagem rosto personegem hellokitty" class="personagemImg" />
          <h1>Sorteador</h1>

          <div class="btnSortearWrapper">
            <button id="btnSortearNovo">Sortear novo número</button>
          </div>

          <div class="atualWrapper">
            <div id="numAtual" class="numAtual">-</div>
          </div>

        </section>


        <section class="cardWrapper">
          <h1>Cartela de Bingo</h1>
          <div id="bingoCard" class="bingoCard"></div>
          <div class="controlsWrapper">
            <button id="btnGerar">Gerar nova cartela</button>
          </div>
        </section>
      </div>

    </div>

    <!-- Histórico agora fica aqui, abaixo -->
    <div class="historicoWrapper">
      <h2>Histórico de Números Sorteados</h2>
      <table id="historicoTable">
        <thead>
          <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
          </tr>
        </thead>
        <tbody>
          <!-- linhas fixas vão ser criadas pelo JS -->
        </tbody>
      </table>
    </div>

  </main>

</body>

</html>
